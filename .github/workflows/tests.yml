name: Tests

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - php-version: '8.3'
            symfony-version: '7.3.*'
            coverage: false
          - php-version: '8.3'
            symfony-version: '7.4.*'
            coverage: true
          - php-version: '8.4'
            symfony-version: '7.4.*'
            coverage: false
          - php-version: '8.5'
            symfony-version: '7.4.*'
            coverage: false
          - php-version: '8.4'
            symfony-version: '8.0.*'
            coverage: false
          - php-version: '8.5'
            symfony-version: '8.0.*'
            coverage: false

    env:
      SYMFONY_REQUIRE: ${{ matrix.symfony-version }}
      APP_ENV: test
      APP_DEBUG: 1
      PANTHER_APP_ENV: test
      PANTHER_WEB_SERVER_DIR: tests/Application/public
      PANTHER_WEB_SERVER_ROUTER: tests/Application/public/router.php
      BROWSER_ALWAYS_START_WEBSERVER: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: json, mbstring
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-symfony-${{ matrix.symfony-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-symfony-${{ matrix.symfony-version }}-composer-

      - name: Install dependencies
        run: composer update --no-interaction --prefer-dist --no-progress --with-all-dependencies

      - name: Run tests
        if: ${{ !matrix.coverage }}
        run: vendor/bin/phpunit

      - name: Run tests with coverage
        if: matrix.coverage
        run: vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: phpunit
          fail_ci_if_error: true
